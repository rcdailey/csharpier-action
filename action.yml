name: CSharpier Formatting Check
description:
  Run CSharpier formatting checks on pull requests and provide review comments
  for violations
author: Robert Dailey

branding:
  icon: code
  color: purple

inputs:
  command:
    description: Command to run (currently only 'check' is supported)
    required: true
  csharpier-version:
    description: Version of CSharpier to install (default is latest)
    required: false
    default: latest
  github-token:
    description: GitHub token for API access
    required: false
    default: ${{ github.token }}

outputs:
  violations-found:
    description: Whether formatting violations were found (true/false)

runs:
  using: node24
  main: dist/index.js
