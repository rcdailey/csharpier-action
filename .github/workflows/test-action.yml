name: Test CSharpier Action

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.cs'

concurrency:
  group: csharpier-test-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  test-csharpier-action:
    name: Test CSharpier Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Action
        run: npm run bundle

      - name: Run CSharpier Action
        uses: ./
        with:
          command: check
